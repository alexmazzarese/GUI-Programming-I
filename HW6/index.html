    <div class="container">

            <label>Enter a horizontal value (X1 to X2): </label>

          </div>

          <div class="form-group">
            <label>Enter a vertical value (Y1 to Y2): </label>
            <div class=" form-row">

              <div class "col-md-7">
                <input class="form-control" name="y1" id="y1" placeholder="Y1">
                <div class="errorMessage" id="y1error" for="y1"></div>
              </div>

              <div class = "col-md-7">
